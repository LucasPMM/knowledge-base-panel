<section class="content-header">
  <h1>
    <span>Administradores</span>
    <small> - Listagem de administradores</small>
  </h1>
</section>
<div class="divider"></div>
<section class="content">

  <div class="row section">
    <div class="col-md-3 form-group">
      <input type="text" class="form-control" placeholder="Nome">
    </div>

    <div class="col-md-3 form-group">
      <input type="email" class="form-control" placeholder="Email">
    </div>

    <div class="col-md-3 col-xs-12">
      <button class="align-center btn btn-primary btn-block btn-flat btn-social section">
        <i class="fa fa-search"></i>
        Filtrar
      </button>
    </div>
    <div class="col-md-3 col-xs-12">
      <button class="align-center btn btn-success btn-block btn-social btn-flat section" [routerLink]="['/admins/new']">
        <i class="fa fa-plus"></i>
        Cadastrar
      </button>
    </div>
  </div>

  <div *ngIf="!(isLoading$ | async)" class="box-body with-border row">
    <div class="col-md-12">
      <app-table [adminList]="adminList$ | async" [columns]="columns" [actions]="actions"></app-table>
    </div>
  </div>

  <app-loader *ngIf="(isLoading$ | async)"></app-loader>

  <div class="box-body row align-center" [hidden]="(isLoading$ | async)">
    <div class="col-md-12">
      <app-pagination></app-pagination>      
    </div>
  </div>
  
</section>
